<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="My Awesome App description" />
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <link rel="mask-icon" href="/maskable-icon-512x512.svg" color="#FFFFFF" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" type="image/png" href="/pwa-64x64.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>CraftMyPlate OMS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Dynamically add Google Maps API script
      const googleMapsApiKey = import.meta.env.VITE_GOOGLE_API_KEY;
      if (googleMapsApiKey) {
        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=places`;
        script.async = true;
        script.defer = true;
        document.body.appendChild(script);
      } else {
        console.error("Google Maps API key is missing in .env file.");
      }
    </script>
  </body>
</html>
